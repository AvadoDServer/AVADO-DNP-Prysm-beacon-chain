version: '3.4'
services:
  prysm-beacon-chain.avado.dnp.dappnode.eth:
    image: 'prysm-beacon-chain.avado.dnp.dappnode.eth:0.3.13'
    build:
      context: ./build
      args:
        - VERSION=v1.0.0-beta.0.rc
    volumes:
      - 'data:/data'
    ports:
      - '4000:4000'
      - '4002:4002'
      - '8080:8080'
      - '12000:12000/udp'
      - '13000:13000'
    restart: always
    environment:
      - EXTRA_OPTS="--block-batch-limit 500"
volumes:
  data: {}
