version: '3.4'
services:
  prysm-beacon-chain.avado.dnp.dappnode.eth:
    image: 'prysm-beacon-chain.avado.dnp.dappnode.eth:0.3.10'
    build: ./build
    volumes:
      - 'data:/data'
    ports:
      - '4000:4000'
      - '4002:4002'
      - '8080:8080'
      - '12000:12000/udp'
      - '13000:13000'
    restart: always
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
