version: '3.4'
services:
  prysm-beacon-chain-prater.avado.dnp.dappnode.eth:
    image: 'prysm-beacon-chain-prater.avado.dnp.dappnode.eth:0.0.30'
    build:
      context: ./build
      args:
        PRYSM_VERSION: v4.0.5
    volumes:
      - 'data:/data'
    ports:
      - '12007:12007/udp'
      - '13007:13007'
    restart: always
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
